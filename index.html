<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Practice</title>
</head>
<body>
    
    <p id="demo2"></p>
    <script>
        const ar1 = [1,2,[3,4]];
        const ar2 = [[5,6],7,8];
        const ar3 = ar1.concat(ar2);

        document.getElementById("demo2").innerHTML = ar3;
    </script>

    <hr>
    <p id="demo1"></p>

    <script>
        const arr1 = ["Banan","Apple"];
        const arr2 = ["Amm","Jam"];
        const arr3 = ["Kathal"];

        const arrayCont = arr1.concat(arr2,arr3);
        document.getElementById("demo1").innerHTML = arrayCont;
    </script>

    <hr>
    <p id="demo"></p>

    <script>
        const array1 = ["Rakib","Rajon"];
        const array2 = ["Noman", "Sobuj"];

        const arrayConcate = array1.concat(array2);
        document.getElementById("demo").innerHTML = arrayConcate;
    </script>
</body>
</html>
